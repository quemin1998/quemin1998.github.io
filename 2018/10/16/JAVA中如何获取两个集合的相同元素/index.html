  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/JAVA基础-question/">JAVA基础 question</a></li></ul>

        <div class="content markdown">
            <h1 id="JAVA中找出2个集合相同和不同得元素-去重-List集合"><a href="#JAVA中找出2个集合相同和不同得元素-去重-List集合" class="headerlink" title="JAVA中找出2个集合相同和不同得元素(+去重)(List集合)"></a><a href>JAVA中找出2个集合相同和不同得元素(+去重)(List集合)</a></h1><h2 id="使用Collection集合中的removeAll-Collection-list"><a href="#使用Collection集合中的removeAll-Collection-list" class="headerlink" title="使用Collection集合中的removeAll(Collection list)"></a>使用Collection集合中的removeAll(Collection list)</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">原因：</span><br><span class="line">   项目中，使用到List集合的地方比较多</span><br><span class="line">   模块中集合用于获取字段值的状态与值</span><br><span class="line">   但是方法中传入需要判断状态的参数只能一个</span><br><span class="line">   需要排除多个参数，要将不同参数的状态值都放入不同的list</span><br><span class="line">   再在其中判断是否有全都拥有的元素</span><br></pre></td></tr></table></figure>
<h4 id="知识点实现代码："><a href="#知识点实现代码：" class="headerlink" title="知识点实现代码："></a>知识点实现代码：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">//集合一</span><br><span class="line">List&lt;String&gt; _first=new ArrayList&lt;String&gt;();</span><br><span class="line">_first.add(&quot;jim&quot;);</span><br><span class="line">_first.add(&quot;tom&quot;);</span><br><span class="line">_first.add(&quot;jack&quot;);</span><br><span class="line">//集合二</span><br><span class="line">List&lt;String&gt; _second=new ArrayList&lt;String&gt;();</span><br><span class="line">_second.add(&quot;jack&quot;);</span><br><span class="line">_second.add(&quot;happy&quot;);</span><br><span class="line">_second.add(&quot;sun&quot;);</span><br><span class="line">_second.add(&quot;good&quot;);</span><br><span class="line"></span><br><span class="line">Collection exists=new ArrayList&lt;String&gt;(_second);</span><br><span class="line">Collection notexists=new ArrayList&lt;String&gt;(_second);</span><br><span class="line"></span><br><span class="line">exists.removeAll(_first);</span><br><span class="line">System.out.println(&quot;_second中不存在于_set中的：&quot;+exists);</span><br><span class="line">notexists.removeAll(exists);</span><br><span class="line">System.out.println(&quot;_second中存在于_set中的：&quot;+notexists);</span><br></pre></td></tr></table></figure>
